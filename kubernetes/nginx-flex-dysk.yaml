apiVersion: v1
kind: Pod
metadata:
  name: nginx-flex-dysk
spec:
  containers:
  - name: nginx-flex-dysk
    image: nginx
    volumeMounts:
    - name: test
      mountPath: /data
  volumes:
  - name: test
    flexVolume:
      driver: "foo/dysk"
      secretRef:
        name: dyskcreds
      options:
        accountName: "account-name"
        container: "blob-container-name"
        blob: "blob-page.vhd"
        leaseID: "316ef3f8-255f-4958-b9dd-a8de90c2d40a"
        readwrite: "rw"
